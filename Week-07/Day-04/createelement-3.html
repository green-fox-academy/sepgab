<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Workshop: CreateElement</title>
</head>
<body>
  <ul class="asteroids">
    <li>The King</li>
  </ul>

  <!-- You can work in the html or in a separate js file. Like:
  <script>
    Remove the king from the list.
    Add list items that have the following text contents:
    ['apple', 'bubble', 'cat', 'green fox']
  </script>
  OR
  <script src="createelement-3.js"></script> -->
  <script>
    'use strict';

    var asteroidList = document.querySelector('ul.asteroids');
    var king = document.querySelector('li');

    asteroidList.removeChild(king);

    var listToAdd = ['apple', 'bubble', 'cat', 'green fox'];

    for (var i = 0; i < listToAdd.length; i++) {
      var newChild = document.createElement('li');
      newChild.textContent = listToAdd[i];
      asteroidList.appendChild(newChild)
    }

  </script>

</body>
</html>
