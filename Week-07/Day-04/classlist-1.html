<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Workshop: ClassList</title>
  <style>
    .red {
      color: red;
    }
    .balloon {
      background-color: lime;
      border-radius: 100%;
    }
  </style>
</head>
<body>
  <p class="apple">apple</p>
  <p class="balloon">balloon</p>
  <p class="cat">cat</p>
  <p class="dolphin">dolphin</p>

  <!-- You can work in the html or in a separate js file. Like:
  <script>
    Does the third p have a cat class?
    If so, alert 'YEAH CAT!'
    If the fourth p has a 'dolphin' class, replace apple's content with 'pear'
    If the first p has an 'apple' class, replace cat's content with 'dog'
    Make apple red
    Make balloon less balloon-like
  </script>
  OR
  <script src="classlist-1.js"></script> -->
  <script>
    'use strict'

    var toCheck = document.querySelectorAll('p');
    var apple = document.querySelector('.apple');
    var cat = document.querySelector('.cat');
    var balloon = document.querySelector('.balloon');

    if (toCheck[2].classList.contains('cat')) {
      alert ( 'YEAH CAT!');
    }

    if (toCheck[3].classList.contains('dolphin')) {
      apple.innerText = 'pear';
    }

    if (toCheck[0].classList.contains('apple')) {
      cat.innerText = 'dog';
    }

    apple.classList.add('red')

    balloon.style.borderRadius = '10%';

  </script>
</body>
</html>
