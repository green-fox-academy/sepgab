<!doctype html>
<html lang="en">
  <head>
    <title> Green Fox Player </title>
    <link rel="stylesheet" href="audio.css">
    <link <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
    <meta charset="utf-8">
  </head>
  <body>
    <main>
      <section class="container">
        <div class="playlists">
          <div class="playlistHeader">
            <div class="logoAndTitle">
              <img class="logo"  src="C:/Users/sepler.gabor.TARNA3/Desktop/GreenFox/sepgab/Week-10/day-02/Audio frontend/img/foxplayer.png"> </img>
              <div class="titleArea">
                <div class="title"> Playlists
                </div>
                <div class="addPlaylist">+
                </div>
              </div>
            </div>
            <img class="visual"  src="C:/Users/sepler.gabor.TARNA3/Desktop/GreenFox/sepgab/Week-10/day-02/Audio frontend/img/music-placeholder.png"> </img>
          </div>
          <div class="listOfPlaylists">
            <p>All tracks</p>
            <p>Favourite tracks</p>
          </div>
        </div>
        <div class="tracks">
          <div class="tracksHeader">
            <div>
              <p class="trackInfo">Track infos</p>
              <p class="publisher">Publisher</p>
            </div>
            <div class="addButtons">
              <div class="addTrack">+
              </div>
              <div class="addToFav">
                <img src="C:/Users/sepler.gabor.TARNA3/Desktop/GreenFox/sepgab/Week-10/day-02/Audio frontend/img/star.svg"> </img>
              </div>
            </div>
          </div>
          <div class="listOfTracks">
            <p>Track 01</p>
            <p>Track 02</p>
            <p>Track 03</p>
            <p>Track 04</p>
            <p>Track 05</p>
            <p>Track 06</p>
            <p>Track 07</p>
            <p>Track 08</p>
            <p>Track 09</p>
            <p>Track 10</p>
          </div>
        </div>
      </section>
      <section class="trackController">
        <img class="rewind" src="C:/Users/sepler.gabor.TARNA3/Desktop/GreenFox/sepgab/Week-10/day-02/Audio frontend/img/rewind.svg"> </img>
        <img class="pause" src="C:/Users/sepler.gabor.TARNA3/Desktop/GreenFox/sepgab/Week-10/day-02/Audio frontend/img/pause.svg"> </img>
        <img class="forward" src="C:/Users/sepler.gabor.TARNA3/Desktop/GreenFox/sepgab/Week-10/day-02/Audio frontend/img/forward.svg"> </img>
        <audio controls="controls" src="C:/Users/sepler.gabor.TARNA3/Desktop/GreenFox/sepgab/Week-10/day-02/Audio frontend/experiments/testmusic.mp3"
        autoplay> </audio>
        <img class="shuffle" src="C:/Users/sepler.gabor.TARNA3/Desktop/GreenFox/sepgab/Week-10/day-02/Audio frontend/img/shuffle.svg"> </img>
      </section>
    </main>
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
